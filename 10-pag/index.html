<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./sources/images/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="#" class="logo"> <img src="./sources/images/logo.png" class="logo" alt="logo" ></a>
        <nav>
            <ul>
                <button class="btninicio-popup"><i class="fa-solid fa-user"></i></button>
                <div class="iniciada">
                    <span id="saludo"></span>
                    <button id="btncerrars" style="display:none;">Cerrar sesión</button>
                </div>
            </ul>
            <ul>
                <i class="fa-solid fa-magnifying-glass"></i>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>

        <div class="form-box inicio">
            <h1>INGRESAR</h1>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input class="username" type="text" id="usuario" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input class="password" type="password" id="contraseña" required>
                    <label>Contraseña</label>
               </div >
               <div class="recordarme">
                <label><input type="checkbox" id="recordarme">Recordarme</label>
               <a href="#"><strong>Olvidé mi contraseña</strong></a>
               </div>
               <button type="submit" class="btn">Ingresar</button>
               <div class="ingresar-registrarse">
                <p>No te has registrado? <a href="#" class="registrarse-link">Registrate</a></p>
               </div>
            </form>
        </div>

        <div class="form-box registro">
            <h1>REGISTRARSE</h1>
            <form>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Correo</label>
               </div >
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Contraseña</label>
               </div >
               <div class="recordarme">
                <label><input type="checkbox">Acepto términos y condiciones</label>
               </div>
               <button type="submit" class="btn">Registrarme</button>
               <div class="ingresar-registrarse">
                <p>Ya tienes una cuenta? <a href="#" class="inico-link">Iniciar</a></p>
               </div>
            </form>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="imagenes">
                <img src="./sources/images/LOGO2.png" alt="AIDEN Logo" class="logof">
                <a href="#" class="suggestions">Enviar sugerencias</a>
            </div>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
